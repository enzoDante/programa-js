<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criar conta</h1>
    </header>
    <nav>
        <a href="/">Home</a>
    </nav>
    <main>
        <form action="/cadastroC" method="post" id="ff" autocomplete="off">
            <label for="nome">Digite seu nome:</label>
            <input type="text" name="nome" id="nome" onkeyup="nomee()" placeholder="João">
            <p id="nn" class="requerido">Digite um nome válido</p>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" onkeyup="emaill()" placeholder="exemplo@gmail.com">
            <p id="ee" class="requerido">Digite um email válido</p>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" onkeyup="senhaa()" id="senha">
            <p id="ss" class="requerido">Digite um senha válida</p>

            <label for="csenha">Confirmar senha:</label>
            <input type="password" name="csenha" id="csenha" onkeyup="csenhaa()">
            <p id="cc" class="requerido">As senhas são diferentes!</p>

            <button type="submit" onclick="validar(event)">Cadastrar</button>
            <a href="/login">Já possui uma conta?</a>
        </form>
    </main>
    <script src="ajax.js"></script>
    <script src="verificaremail.js"></script>
    <script src="validar.js"></script>
    
</body>
</html>
