<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="form">
            <p>Número: <input type="number" name="" id="num" placeholder="0000">
                <button type="submit" onclick="tabuada()">Gerar tabuada</button><br>
            </p>
            <p id="insiranum"></p>
        </div>
        <div id="res">
            <select name="" id="seltabuada" size="11">
                <option>Digite um número acima!</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
