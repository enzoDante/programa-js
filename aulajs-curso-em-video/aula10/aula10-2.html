<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somar números</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(124, 124, 248);
        }
        input{
            font: normal 15pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1><p align="center">somando valores</p></h1>
    <input type="number" name="taxt1" id="taxt1"> +
    <input type="number" name="taxt2" id="taxt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var txt1 = document.getElementById('taxt1')
            var txt2 = document.querySelector('input#taxt2')
            var res = document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <b>${s}</b>`
        }
    </script>
</body>
</html>
